#docker-compose.yml - fix v1
#database failed to start

version: "3.9"

services:
  database:
    image: mysql:8.0
    container_name: hotelsys-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-hotelsys}
      MYSQL_USER: ${DB_USER:-hotelsys_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hotelsys_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hotelsys-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}", "--silent" ]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 120s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotelsys-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-hotelsys}
      DB_USER: ${DB_USER:-hotelsys_user}
      DB_PASSWORD: ${DB_PASSWORD:-hotelsys_pass}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-9f3cA8d1E2bK0LZP6WmR8QYVxN4JH7Ts}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-900000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - backend_data:/app/data
    networks:
      - hotelsys-network
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))\"" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotelsys-web
    environment:
      API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hotelsys-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hotelsys-cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - hotelsys-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backup:
    image: alpine:latest
    container_name: hotelsys-backup
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - backend_data:/data:ro
      - ./backups:/backups
    networks:
      - hotelsys-network
    entrypoint: /bin/sh
    command: >
      -c " echo 'HotelSys Backup Service' && mkdir -p /backups && while true; do
        TIMESTAMP=$(date +%Y%m%d-%H%M%S) &&
        echo \"Creating backup: backup-$TIMESTAMP.tar.gz\" &&
        tar -czf /backups/backup-$TIMESTAMP.tar.gz /data &&
        find /backups -name 'backup-*.tar.gz' -type f -mtime +7 -delete &&
        sleep 86400;
      done "
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  backend_data:
    driver: local
  redis_data:
    driver: local

networks:
  hotelsys-network:
    driver: bridge
