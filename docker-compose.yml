# version: '3.8'
services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: hotelsys-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-hotelsys}
      MYSQL_USER: ${DB_USER:-hotelsys_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hotelsys_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hotelsys-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotelsys-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-3000}
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-hotelsys}
      DB_USER: ${DB_USER:-hotelsys_user}
      DB_PASSWORD: ${DB_PASSWORD:-hotelsys_pass}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-32-chars}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-900000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - hotelsys-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hotelsys-web
    environment:
      API_URL: ${API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - hotelsys-network
    restart: unless-stopped

  # Redis Cache (Optional - for performance)
  redis:
    image: redis:7-alpine
    container_name: hotelsys-cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - hotelsys-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backup Service
  backup:
    image: mysql:8.0
    container_name: hotelsys-backup
    environment:
      MYSQL_HOST: database
      MYSQL_USER: ${DB_USER:-hotelsys_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hotelsys_pass}
      MYSQL_DATABASE: ${DB_NAME:-hotelsys}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-0 2 * * *}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh
    networks:
      - hotelsys-network
    entrypoint: /backup.sh
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  hotelsys-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
