<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelSys Pro - Hotel Management System</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title">
                        <i class="fas fa-sign-in-alt me-2"></i>Welcome to HotelSys Pro
                    </h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required value="admin">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required value="admin123">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </div>
                        <div class="mt-3 text-center">
                            <small class="text-muted">Demo credentials: admin / admin123</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">
                <i class="fas fa-hotel"></i>
                <span>HotelSys Pro</span>
            </a>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="#" class="nav-link active" data-view="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="reservations">
                    <i class="fas fa-calendar-check"></i>
                    <span>Reservations</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="guests">
                    <i class="fas fa-users"></i>
                    <span>Guest Management</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="housekeeping">
                    <i class="fas fa-broom"></i>
                    <span>Housekeeping</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="billing">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Billing & Payments</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="reports">
                    <i class="fas fa-chart-line"></i>
                    <span>Reports & Analytics</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="rooms">
                    <i class="fas fa-door-open"></i>
                    <span>Room Management</span>
                </a>
            </div>
            <div class="nav-item mt-4">
                <a href="#" class="nav-link btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="d-flex align-items-center gap-3">
                <button class="mobile-menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
            </div>
            <div class="user-menu">
                <div class="user-avatar">
                    <span id="userInitials">A</span>
                </div>
                <div class="user-info d-none d-md-block">
                    <span id="userName">Admin User</span>
                    <small id="userRole">Administrator</small>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div id="viewContainer">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts - MUST BE TYPE MODULE -->
    <script type="module" src="/js/app.js"></script>
</body>

</html>
